version: '3.7'

services:
  db:
    image: postgres:12.0-alpine
    volumes:
      - ./init.dev.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=openfacstrack
      - POSTGRES_PASSWORD=openfacstrack
      - POSTGRES_DB=openfacstrack
  keycloak:
    image: jboss/keycloak
    environment:
      DB_VENDOR: POSTGRES
      DB_ADDR: db
      DB_DATABASE: keycloak
      DB_USER: openfacstrack
      DB_SCHEMA: public
      DB_PASSWORD: openfacstrack
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
    ports:
      - 8080:8080
    depends_on:
      - db
    networks:
      default:
        aliases:
             - keycloak.localhost
  web:
    build:
      context: ""
      dockerfile: Dockerfile.dev
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/usr/src/openfacstrack/
    ports:
      - 8000:8000
    env_file:
      - .env.dev
    depends_on:
      - db
      - keycloak

volumes:
  postgres_data:

networks:
  default:
    driver: bridge